<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>dashboard</title>
</head>

<body>
   <section class="headerC">
    <nav>
        <div class="nav-links" id="navlinks">
            <i class="fa fa-times" onclick="hideMenu()"></i>
            <ul>
                <li><a href="/aboutUs">ABOUT US</a> </li>
                <li><a href="/help">HELP</a> </li>
                <li><a href="/api/ProfilepageOfVoter">PROFILE</a> </li>
                <li><a href="/logout">Log out</a></li>
            </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
    </nav>
   </section>

<br>
   <br><h3 style="color: lightseagreen; text-align: center;">{{msg}}</h3>
   <br><br><br>
	<div class="hero-container">
		<div class="main-container">
			<div class="poster-container">
				<img src="/static/images/votercaste.jpeg" class="poster" />
                <div class="ticket__movie-Ctitle">
					<h4 >Cast your vote</h4>
                </div>
			</div>
			<div class="ticket-container">
				<div class="ticket__content">
					<p class="ticket__movie-slogan">
						Voter can cast vote using ID, only one time
					</p>
                    <a href="/api/CastVote">
					<button class="ticket__buy-btn">cast</button>
                    </a>
				</div>
			</div>
		</div>

		<div class="main-container" >
			<div class="poster-container" >
				<img src="/static/images/voterview.jpeg" class="poster" />
                <div class="ticket__movie-Ctitle">
                <h4 >  View Election Details</h4>
                </div>
			</div>
			<div class="ticket-container">
				<div class="ticket__content">
					<p class="ticket__movie-slogan">
						View election details before casting.
					</p>
                    <a href="/api/showElectionDetail">
					<button class="ticket__buy-btn">Detail</button>
                    </a>
				</div>
			</div>
		</div>
        <div class="main-container">
			<div class="poster-container">
				<img src="/static/images/voterresult.jpeg" class="poster" />
                <div class="ticket__movie-Ctitle">
					<h4 >View Election result</h4>
                </div>
			</div>
			<div class="ticket-container">
				<div class="ticket__content">
					<p class="ticket__movie-slogan">
						Voter can check Election result
					</p>
                    <a href="/api/ShowWinner">
					<button class="ticket__buy-btn">Result</button>
                    </a>
				</div>
			</div>
		</div>
	</div>
</div>
<!-----javascript-->
<script>
     var navlinks=document.getElementById("navlinks");
    function showMenu(){
        navlinks.style.right="0";
    }
     function hideMenu(){
        navlinks.style.right="-200px";
    }
</script>

</html>
